<script src="https://cdn.front.nu/nightly/front.js"></script>
<template srcdoc="../index" src="../templates/map"></template>
<title globalize-get>Browse</title>
<section class="wc_xl" iterate="1;9;i">
  <canvas
    marginbottom="-2000px"
    style="position: relative"


    id="canvas{i}"
    mapbindvar="canvasgradstops:s{i}"
    canvas-target="#canvas{i}"
    canvas-grad
    canvas-grad-orientation="vertical"
    canvas-grad-stops="{canvasgradstops}"
    canvas-rec="0,50,3000,2000"
    canvas-lines="0,200,300,230,20,white;300,230,490,240,20,white;480,230,690,240,20,white"
    class="br1"
    width="1000px"
    height="2000px"
    zindex="-1">
  </canvas>
  <div
    id="categories"
    class="br50"
    width="100%"
    style="position: sticky; top: 0px"
    bindasset="apikey:api.api_key;endpoint:api.words.endpoint"
    globalize-onsetload="rerun"
    >
    <a
      class="br1 shade1 bclimegreen white" 
      width="100%"
      data-set="id:id"
      href="./search.html?category={id}">
      <figure class="p1 tac" width="100%">
        <i class="icon icon16">&#129120;</i>
        <small class="f1" margintop="10" bindglobal="l:globalize.code" data-get="word.{l}" uppercase>Section {i}</small>
      </figure>
    </a>
  </div>

  <div
    bindasset="apikey:api.api_key;endpoint:api.words.endpoint"
    data-src="{endpoint}?select=id,word&taxonomy=is.null&id=not.eq.0"
    data-header="apikey:{apikey};Prefer:count=exact"
    data-iterate="true"
    globalize-onsetload="rerun"
    >
    <a
      flex
      data-set="id:id"
      href="./search.html?category={id}"
      mapclass="{id}"
      mapmargin="{id}"
      width="6rem"
      height="6rem"
      radius="50%"
      animate-key="0;50;100"
      animate-transform="scale(1);scale(1.1);scale(1)"
      animate-easing="ease-in-out"
      animate-duration="1s"
      animate-iteration="infinite"
      mouseover="animate-start"
      mouseout="animate-stop">
      <figure class="p05 tac fdc">
        <i class="icon icon24 fdc">&#9733;</i>
        <small class="f2 z07" bindglobal="l:globalize.code" data-get="word.{l}" uppercase></small>
      </figure>
    </a>
  </div>
  <hr>
  <hr class="shade1">
</section>

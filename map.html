<script src="https://cdn.front.nu/nightly/front.js"></script>
<template srcdoc="../index" src="../templates/map"></template>
<title globalize-get>Browse</title>
<section class="wc_xl">
  <div
    id="categories"
    class="br50 w100"
    style="position: sticky; top: 0px"
    bindasset="apikey:api.api_key;endpoint:api.words.endpoint"
    globalize-onsetload="rerun"
    >
    <a class="br1 shade1 bclimegreen white" width="100%" data-set="id:id" href="./search.html?category={id}">
      <figure class="p1 tac" width="100%">
        <i class="icon icon16">&#129120;</i>
        <small class="f1" margintop="10" bindglobal="l:globalize.code" data-get="word.{l}" uppercase>Section 1</small>
      </figure>
    </a>
  </div>
  <hr class="shade1">
  <div
    bindasset="apikey:api.api_key;endpoint:api.words.endpoint"
    data-src="{endpoint}?select=id,word&and=(taxonomy.is.null)"
    data-header="apikey:{apikey};Prefer:count=exact"
    data-iterate="true"
    globalize-onsetload="rerun"
    >
    <a
      data-set="id:id"
      href="./search.html?category={id}"
      mapclass="{id}"
      mapmargin="{id}"
      width="6rem"
      height="6rem"
      radius="50%"
      animate-key="0;50;100"
      animate-transform="scale(1);scale(1.1);scale(1)"
      animate-easing="ease-in-out"
      animate-duration="1s"
      animate-iteration="infinite"
      mouseover="animate-start"
      mouseout="animate-stop">
      <figure class="p05 tac fdc">
        <i class="icon icon24 fdc">&#9733;</i>
        <small class="f2 z07" margintop="5" bindglobal="l:globalize.code" data-get="word.{l}" uppercase></small>
      </figure>
    </a>
  </div>
  <hr>
  <h1 class="z08" globalize-get>Browse by letter</h1>
  <hr class="shade1">
  <div
    id="categories"
    class="box cards mt05 mb1 gut2- br05- xs_gtc2 xm_gtc2 md_gtc3 lg_gtc4 xl_gtc5 xxl_gtc6 xxxl_gtc7 br0- flc-"
    bindasset="apikey:api.api_key;endpoint:api.abgad.endpoint"
    data-src="{endpoint}eng?type=eq.{alphabetic}&or=(category.eq.{uppercase_letter})&order=char.asc"
    data-header="apikey:{apikey}"
    data-iterate="true"
    globalize-onsetload="rerun"
    >
    <a class="bcwhite" data-set="char:char" href="./search.html?q={char}">
      <figure class="p1 tac">
        <h5 class="f2" data-get="char" uppercase></h5>
      </figure>
    </a>
  </div>
</section>

<div id="loader" class="loader"></div>
<div
  class="box cards shade1 br0- bcwhite-"
  bindvar=":"
  bindasset="apikey:api.api_key"
  bindquery="q:q;c:category"
  bindglobal="l:globalize.code"
  ifbeforeend="{c};data-src:&or=(id.eq.{c},taxonomy.eq.{c})&icon=not.is.null"
  data-src="{src}&limit=4"
  data-header="apikey:{apikey};Prefer:count=exact"
  data-loader="#loader"
  data-onempty="#empty"
  globalize-onsetload="rerun"
  data-iterate="true">
  <a
    data-set="i:id"
    click="responsivevoice--speak:[hello]"
    class="p1">
    <figure class="pr tac">
      <img style="margin: 0 auto" padding="1rem" data-set="icon:icon.svgrepo" setsrc="https://www.svgrepo.com/show/{icon}.svg" width="70%">
      <h3 data-get="word.syr_lat">?</h3>
      <h5 bindglobal="l:globalize.code" data-get="word.syr"></h5>
    </figure>
  </a>
</div>
